<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
  <p>Objective</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.objective.name" />
  </mat-form-field>
  <p>Resource estimate ({{ data.unit }})</p>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.objective.resourceEstimate"
      type="number"
    />
  </mat-form-field>
  <p>Commitment type</p>
  <mat-form-field>
    <mat-select [(ngModel)]="data.objective.commitmentType">
      <mat-option value="Aspirational">Aspirational</mat-option>
      <mat-option value="Committed">Committed</mat-option>
    </mat-select>
  </mat-form-field>
  <p>Groups (key1:value1,key2:value2,...)</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.objective.groups" />
  </mat-form-field>
  <p>Tags (comma-separated)</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.objective.tags" />
  </mat-form-field>
  <p>Notes</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.objective.notes"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    (click)="onSave()"
    [disabled]="!isDataValid()"
    color="primary"
  >
    {{ data.okAction }}
  </button>
  <button
    *ngIf="data.otherBuckets && data.otherBuckets.length"
    mat-button
    [matMenuTriggerFor]="moveBucketMenu"
  >
    Move
  </button>
  <mat-menu #moveBucketMenu="matMenu">
    <button
      mat-menu-item
      *ngFor="let bucket of data.otherBuckets"
      (click)="onMove(bucket)"
    >
      {{ bucket.displayName }}
    </button>
  </mat-menu>
  <button mat-button (click)="onCancel()" color="warn">Cancel</button>
  <button
    *ngIf="data.onDelete && !showDeleteConfirm"
    mat-button
    (click)="onDelete()"
    color="warn"
  >
    Delete
  </button>
  <button
    *ngIf="showDeleteConfirm"
    mat-raised-button
    (click)="onCancelDelete()"
  >
    Cancel Delete
  </button>
  <button
    *ngIf="showDeleteConfirm"
    mat-raised-button
    (click)="onConfirmDelete()"
    color="warn"
  >
    Confirm Delete
  </button>
</div>
